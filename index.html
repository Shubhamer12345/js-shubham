<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
            <link rel="stylesheet" href="style.css ">
    <title>registration from</title>
</head>
<body>
    <section class="container">
        <header>Registration From</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="name">Full Name:</label>
                <input type="text" name="myName" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label for="name">Email Address:</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Email" required>
            </div>

            <div class="colum">
                <div class="input-box">
                    <label for="name">User Name:</label>
                    <input type="text" name="myName" id="name" placeholder="Enter your username" required>
                </div>

                <div class="input-box">
                    <label for="name">Password:</label>
                    <input type="text" name="myName" id="name" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender </h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Other</label>
                    </div>
                </div>
            </div>
            <div class="colum">
                <div class="input-box">
                    <label for="name">Phone No:</label>
                    <input type="number" name="myName" id="name" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <label for="name">Date:</label>
                    <input type="date" name="myName" id="name" placeholder="Enter your birth date" required>
                </div>
            </div>

            <div class="input-box address">
                <label for="name">Address:</label>
                <input type="text" name="myName" id="name" placeholder="Enter your address" required>
                 
                <div class="colum">
                    <div class="select-box">
                         <select>
                            <option hidden>country</option>
                            <option>India</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>Nepal</option>
                         </select>
                    </div>
                    <input type="text" name="myName" id="name" placeholder="Enter your city" required>
                </div>
                <div class="colum">
                    <input type="text" name="myName" id="name" placeholder="Enter your region" required>
                    <input type="number" name="myName" id="name" placeholder="Enter your postal code" required>

                </div>
                
            </div>
          <button>Submit</button>
        </form>

    </section>
</body>
</html>
